<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aksh Patel | Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>

    <!-- Custom Cursor Container -->
    <div id="cursor-container"></div>

    <!-- Background Particles -->
    <canvas id="particles-canvas"></canvas>

    <!-- Main Content -->
    <main>
        <!-- Hero Section -->
        <section id="hero">
            <div class="hero-content" data-aos="fade-up" data-aos-duration="1000">
                <h1>
                    <span class="greeting">HI, I'M</span>
                    <span class="name-outline" data-value="AKSH PATEL">AKSH PATEL</span>
                </h1>
            </div>

            <div class="scroll-indicator">
                <div class="mouse">
                    <div class="wheel"></div>
                </div>
            </div>
        </section>

        <!-- Skills Section -->
        <section id="skills">
            <div class="container">
                <div class="section-header" data-aos="fade-up">
                    <h2>Technologies</h2>
                    <p>I work with the most advanced tools to create reliable and scalable software.</p>
                </div>

                <div class="skills-grid-wrapper">
                    <!-- Frontend -->
                    <div class="skill-category" data-aos="fade-right">
                        <h3><i class="fas fa-code"></i> Frontend Development</h3>
                        <div class="skills-grid">
                            <div class="skill-card">
                                <i class="fab fa-react" style="color: #61DAFB;"></i>
                                <span>React</span>
                            </div>
                            <div class="skill-card">
                                <i class="fab fa-js" style="color: #F7DF1E;"></i>
                                <span>JavaScript</span>
                            </div>
                            <div class="skill-card">
                                <i class="fab fa-html5" style="color: #E34F26;"></i>
                                <span>HTML5</span>
                            </div>
                            <div class="skill-card">
                                <i class="fab fa-css3-alt" style="color: #1572B6;"></i>
                                <span>CSS3</span>
                            </div>
                            <div class="skill-card">
                                <div class="icon-text">TS</div>
                                <span>TypeScript</span>
                            </div>
                        </div>
                    </div>

                    <!-- Backend -->
                    <div class="skill-category" data-aos="fade-left">
                        <h3><i class="fas fa-server"></i> Backend & Database</h3>
                        <div class="skills-grid">
                            <div class="skill-card">
                                <i class="fab fa-node" style="color: #339933;"></i>
                                <span>Node.js</span>
                            </div>
                            <div class="skill-card">
                                <i class="fab fa-python" style="color: #3776AB;"></i>
                                <span>Python</span>
                            </div>
                            <div class="skill-card">
                                <i class="fas fa-database" style="color: #47A248;"></i>
                                <span>MongoDB</span>
                            </div>
                            <div class="skill-card">
                                <i class="fas fa-server" style="color: #fff;"></i>
                                <span>Express</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer>
            <p>Designed & Built by Aksh Patel</p>
            <p class="copyright">&copy; 2026 All rights reserved.</p>
        </footer>
    </main>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
</body>

</html>
